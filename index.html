<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador De Texto</title>
    
    
</head>
<body>
    <div class="contenedor">

        <header class="header">
            <!--<img class="logo" src="/img/Logo.png" alt="logo alura">-->
        </header>
        <main>
            <section>
                <img class="logo" src="/img/Logo.png" alt="logo alura">
            </section>
            <section>
                <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                
                <div class="cuadrado">
                    <div class="nota">
                        <img class="icono" src="/img/bi_exclamation-circle-fill.png" alt="icono">
                        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                        <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section>
                
                <div class="rectangulo">
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    <!--<input class="mensaje" type="text" placeholder="">-->
                    <!--<img class="rectangulo__imagen" src="/img/Muñeco.png" alt="imagen persona">-->
                    <div class="rectangulo__texto">
                        <h2 class="titulo">Ningún mensaje fue encontrado</h2>
                        <p class="texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <!--
                    <div>
                        <button class="copiar">Copiar</button>
                    </div>
                    -->
                </div>
            
            </section>
        </main>
        <script src="/script.js"></script>
        <!--
        <footer class="footer">
            <p>Desarrollado por Nayin Hoyos</p>
        </footer>
        -->
    </div>
</body>
</html>
