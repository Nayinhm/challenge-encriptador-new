<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header></header>
    
    <main class="contenido">
        <img class="logo" src="img/Logo.png" alt="logo alura">
        <section>
            <input class="contenido__texto" type="text" placeholder="Ingrese el texto aqui">
        </section>
        
        <div class="rectangulo">

            <img class="imagen" src="img/Muñeco.png" alt="Muñeco">
            <h2>Ningún mensaje fue encontrado</h2>
            <p class="rectangulo__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            
        </div>
        
        
        <section class="botones">
            <p><img class="botones__icono" src="img/bi_exclamation-circle-fill.png" alt="logo signo exclamación">Solo letras minúsculas y sin acentos</p>
            <section class="botones__fin">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </section>     
        </section>
        
    </main>
    <script src="/script.js"></script>
    <footer>Desarrollado por Nayin Hoyos</footer>
</body>
</html>
